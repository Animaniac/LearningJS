<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>RA | exchange</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Currency Conversion</h1>

    <form class="" id="exchangeForm">
      <input type="number" step="0.01" id="fromAmount" required placeholder="0.00" min="0.00">             
      <select required name="curfrom" class="" id="currFrom">
        <option value="">Currency</option>
      </select>
      <select required name="curTo" id="currTo">
        <option value="">Currency</option>
      </select>
      <input type="submit" class="" value="exchange">
    </form>
    <p id="result"></p>
  </div>
  <div class="container">
    <h3>Log</h3>

    <form  id="filterForm">
      <input type="date" name="dateFrom" id="dateFrom">
      <input type="date" name="dateTo" id="dateTo">
      <input type="submit" class="" value="Filter">
    </form>

    <div class="logList">
      <table id="logTable">
        <thead>
          <tr>
              <th>Date</th>
              <th>Time</th>
              <th>From</th>
              <th>To</th>
              <th>Rate</th>
              <th>Amount</th>
              <th>Result</th>
            </tr>
        </thead>
        <tbody id="logBody">
          <tr>
            <td>30/12/2020</td>
            <td>11:30</td>
            <td>GBP</td>
            <td>AUD</td>
            <td>2</td>
            <td>100</td>
            <td>50</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
